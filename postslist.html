---
layout: default
title: posts list
---
<h1 class="posttitle">posts from the blog</h1>
<ul class="postslist"> <span class="postbody">
	{% for post in site.posts %}
	<li style="list-style: none;">
		<h2><a href="{{ post.url }}">{{ post.title | upcase }} <span class="postdate"> - {{ post.date | date_to_string }}</span></a></h2>
		{{ post.exerpt }}
	</li>
	{% endfor %}
	</span>
