---
layout: default
title: posts list
---
	<span class="bg">
<h1>posts from the blog</h1>
	<ul class="postslist"> 
<span class="postlistcontainer">
	{% for post in site.posts %}
	<li style="list-style: none;">
		<div class="posttitle"><a href="{{ post.url }}">{{ post.title | upcase }} </a></div><span class="postdate">({{ post.date | date_to_string}} )</span>
		<br />
		<p>{{ post.exerpt }}</p>
	</li>
	{% endfor %}
	</span>
</span>
